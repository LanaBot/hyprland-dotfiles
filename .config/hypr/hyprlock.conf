input-field {
    monitor = 
    size = 360, 60
    rounding = -1
    outline_thickness = 2
    dots_size = 0.23 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.5 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true 
    outer_color = rgba(0,0,0, 0.2)
    inner_color = rgba(0,0,0, 0.2)
    font_color = rgba(192, 202, 245, 1)
    font_family = JetBrainsMono Nerd Font
    check_color = rgba(224, 175, 104, 1)
    fail_color = rgba(247, 118, 142, 1)
    fade_on_empty = false
    placeholder_text = Enter Password... # Text rendered in the input box when it's empty.
    hide_input = false
    font_size = 20
    fail_text = "Wrong :3c"
    fail_timeout = 300 # transition time in ms between normal outer_color and fail_color
    capslock_color = -1
    numlock_color = -1
    bothlock_color = -1 # when both locks are active. -1 means don't change outer color (same for above)
    invert_numlock = false # change color if numlock is off
    swap_font_color = false
    position = 0, 300
    halign = center
    valign = bottom
}

# Current time
label {
    monitor =
    text = cmd[update:1000] echo "<b><big> "$(date +'%I:%M')" </big></b>"
    color = rgba(192, 202, 245, 1)
    font_size = 72
    font_family = JetBrainsMono Nerd Font
    shadow_passes = 3
    shadow_size = 4
    position = 0, 0
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:18000000] echo "<b> "$(date +'%A, %d %B')" </b>"
    color = rgba(169, 177, 214, 1)
    font_size = 16
    font_family = JetBrainsMono Nerd Font
    shadow_passes = 3
    shadow_size = 3
    position = 0, -80
    halign = center
    valign = center
}

